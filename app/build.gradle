buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId 'com.peterjosling.scroball'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 2
        versionName '1.7'
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.billingclient:billing:dp-1'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:mediarouter-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
    compile 'com.google.android.gms:play-services-ads:11.6.0'
    compile 'com.google.android.gms:play-services-auth:11.6.0'
    compile 'com.google.android.gms:play-services-cast-framework:11.6.0'
    compile 'com.google.guava:guava:22.0-android'
    compile 'de.u-mass:lastfm-java:0.1.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.Raizlabs.DBFlow:dbflow-core:4.0.3'
    compile 'com.github.Raizlabs.DBFlow:dbflow:4.0.3'
    provided 'com.google.auto.value:auto-value:1.4.1'
    testCompile 'com.google.truth:truth:0.32'
    testCompile 'org.mockito:mockito-core:2.9.0'
    testCompile 'org.robolectric:robolectric:3.4.2'
    androidTestCompile 'com.google.truth:truth:0.32'
    androidTestCompile 'com.android.support:support-v4:26.1.0'
    androidTestCompile 'com.android.support.test:rules:1.0.1'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    annotationProcessor 'com.google.auto.value:auto-value:1.4.1'
    annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.0.3'
}
